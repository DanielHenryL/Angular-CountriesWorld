<div class="row">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let country of countries">
    <div class="card">
      <img [src]="country.flags.svg" class="card-img-top dimension" [alt]="country.name.common">
      <div class="card-body">
        <h5 class="card-title">{{ country.name.common }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ country.capital }}</h6>
        <p class="card-text">{{ country.flags.alt | slice:0:68 }} ...</p>
        <a [routerLink]="[ '/countries/by', country.cca3 ]" class="btn btn-primary">Ver m√°s ...</a>
      </div>
    </div>
  </div>
</div>
